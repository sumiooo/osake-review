<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>宗我のお酒レビュー（複数並び替え対応）</title>
  <style>
    /* リセット */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff8f0;
      color: #3e2f1c;
      margin: 0;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      color: #a0522d;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    /* タブメニュー */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tab {
      padding: 10px 20px;
      background: #d2b48c;
      border-radius: 30px;
      cursor: pointer;
      user-select: none;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    .tab.active {
      background: #a0522d;
      color: white;
    }
    .tab:hover:not(.active) {
      background: #c69c6d;
    }

    /* 検索ボックス */
    input[type="search"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #c69c6d;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    /* 並び替えセレクトボックス */
    label[for="sortSelect"] {
      font-weight: 700;
      color: #8b4513;
    }
    #sortSelect {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #a0522d;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
      background: #fff8f0;
      color: #3e2f1c;
    }
    #sortSelect:hover, #sortSelect:focus {
      border-color: #c69c6d;
      outline: none;
    }

    /* レビューカード */
    .review {
      background: white;
      border: 2px solid #d2b48c;
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      display: none; /* 最初は非表示 */
    }
    .review.show {
      display: block;
    }
    .review:hover {
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
    }
    .review-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .review-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #8b4513;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .rating {
      color: #e0a800;
      font-weight: 700;
      font-size: 1.2rem;
    }
    .review-body {
      margin-top: 10px;
      display: none; /* 最初は非表示 */
      color: #5a4630;
    }
    .review img {
      max-width: 120px;
      border-radius: 10px;
      margin-left: 15px;
      object-fit: cover;
    }

    /* レビュー内容内のレイアウト */
    .review-content {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
    }
    .review-text {
      flex: 1 1 60%;
      min-width: 200px;
    }

    /* レスポンシブ対応 */
    @media (max-width: 600px) {
      body {
        padding: 10px;
        max-width: 100%;
      }
      .review-content {
        flex-direction: column;
      }
      .review img {
        margin: 10px 0 0 0;
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>宗我のお酒レビュー（複数並び替え対応）</h1>

  <!-- タブ -->
  <div class="tabs" role="tablist" aria-label="ジャンル切り替え">
    <div class="tab active" role="tab" tabindex="0" aria-selected="true" data-genre="all">すべて</div>
    <div class="tab" role="tab" tabindex="0" aria-selected="false" data-genre="shochu">焼酎</div>
    <div class="tab" role="tab" tabindex="0" aria-selected="false" data-genre="chuhai">酎ハイ</div>
    <div class="tab" role="tab" tabindex="0" aria-selected="false" data-genre="whiskey">ウイスキー</div>
  </div>

  <!-- 検索 -->
  <input type="search" id="search" placeholder="お酒の名前で検索してください" aria-label="レビュー検索" />

  <!-- 並び替え -->
  <label for="sortSelect">並び替え:</label>
  <select id="sortSelect" aria-label="並び替え選択">
    <option value="rating-desc">評価が高い順</option>
    <option value="rating-asc">評価が低い順</option>
    <option value="price-asc">値段が安い順</option>
    <option value="price-desc">値段が高い順</option>
  </select>

  <!-- レビュー一覧 -->
  <div id="reviews">

    <!-- 焼酎 -->
    <div class="review" data-genre="shochu" data-name="黒霧島" data-rating="4" data-price="1500" tabindex="0" aria-expanded="false" role="button">
      <div class="review-header">
        <div class="review-title">🍠 黒霧島</div>
        <div class="rating">★★★★☆</div>
      </div>
      <div class="review-body">
        <div class="review-content">
          <div class="review-text">
            <p><strong>種類：</strong>芋焼酎</p>
            <p><strong>産地：</strong>宮崎県</p>
            <p><strong>価格：</strong>1500円</p>
            <p>芋の香りが強くてコクがある。ロックで飲むと風味が楽しめる。</p>
          </div>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Kurokirishima.JPG/320px-Kurokirishima.JPG" alt="黒霧島の瓶" />
        </div>
      </div>
    </div>

    <!-- 酎ハイ -->
    <div class="review" data-genre="chuhai" data-name="レモンサワー" data-rating="3" data-price="500" tabindex="0" aria-expanded="false" role="button">
      <div class="review-header">
        <div class="review-title">🍋 レモンサワー</div>
        <div class="rating">★★★☆☆</div>
      </div>
      <div class="review-body">
        <div class="review-content">
          <div class="review-text">
            <p><strong>種類：</strong>酎ハイ</p>
            <p><strong>価格：</strong>500円</p>
            <p>さっぱりして飲みやすい。食事との相性も良い。</p>
          </div>
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Lemon_sour%2C_Chuo%2C_Tokyo_2018-05-27.jpg" alt="レモンサワー" />
        </div>
      </div>
    </div>

    <!-- ウイスキー -->
    <div class="review" data-genre="whiskey" data-name="山崎" data-rating="5" data-price="7000" tabindex="0" aria-expanded="false" role="button">
      <div class="review-header">
        <div class="review-title">🥃 山崎</div>
        <div class="rating">★★★★★</div>
      </div>
      <div class="review-body">
        <div class="review-content">
          <div class="review-text">
            <p><strong>種類：</strong>ウイスキー</p>
            <p><strong>産地：</strong>日本</p>
            <p><strong>価格：</strong>7000円</p>
            <p>芳醇で深みのある味わい。ストレートがおすすめ。</p>
          </div>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Yamazaki_%28Suntory%29_bottle.jpg/320px-Yamazaki_%28Suntory%29_bottle.jpg" alt="山崎ウイスキーの瓶" />
        </div>
      </div>
    </div>

    <!-- ここにレビューを追加可能 -->

  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const reviewsContainer = document.getElementById('reviews');
    const reviews = document.querySelectorAll('.review');
    const searchInput = document.getElementById('search');
    const sortSelect = document.getElementById('sortSelect');

    // 表示制御関数（ジャンル・検索）
    function showReviews(genre, keyword) {
      const k = keyword.toLowerCase();
      reviews.forEach(review => {
        const reviewGenre = review.dataset.genre;
        const reviewName = review.dataset.name.toLowerCase();
        const matchGenre = genre === 'all' || reviewGenre === genre;
        const matchName = reviewName.includes(k);
        if (matchGenre && matchName) {
          review.classList.add('show');
        } else {
          review.classList.remove('show');
          // 詳細は閉じる
          review.querySelector('.review-body').style.display = 'none';
          review.setAttribute('aria-expanded', 'false');
        }
      });
    }

    // タブクリックでジャンル切替
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => {
          t.classList.remove('active');
          t.setAttribute('aria-selected', 'false');
        });
        tab.classList.add('active');
        tab.setAttribute('aria-selected', 'true');
        const genre = tab.dataset.genre;
        const keyword = searchInput.value;
        showReviews(genre, keyword);
        sortReviews(); // 並び替えも実行
      });
      tab.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          tab.click();
        }
      });
    });

    // 検索入力時にフィルター更新
    searchInput.addEventListener('input', () => {
      const activeTab = document.querySelector('.tab.active');
      const genre = activeTab ? activeTab.dataset.genre : 'all';
      const keyword = searchInput.value;
      showReviews(genre, keyword);
      sortReviews(); // 並び替えも実行
    });

    // クリック・Enterキーで詳細表示切替
    reviews.forEach(review => {
      review.addEventListener('click', () => {
        toggleReview(review);
      });
      review.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          toggleReview(review);
        }
      });
    });

    function toggleReview(review) {
      const body = review.querySelector('.review-body');
      const isExpanded = review.getAttribute('aria-expanded') === 'true';
      if (isExpanded) {
        body.style.display = 'none';
        review.setAttribute('aria-expanded', 'false');
      } else {
        body.style.display = 'block';
        review.setAttribute('aria-expanded', 'true');
      }
    }

    // 並び替え処理
    function sortReviews() {
      const value = sortSelect.value;
      // 表示中のレビューだけ取得
      const visibleReviews = Array.from(reviews).filter(r => r.classList.contains('show'));

      visibleReviews.sort((a, b) => {
        if(value === 'rating-desc'){
          return Number(b.dataset.rating) - Number(a.dataset.rating);
        } else if(value === 'rating-asc'){
          return Number(a.dataset.rating) - Number(b.dataset.rating);
        } else if(value === 'price-asc'){
          return Number(a.dataset.price) - Number(b.dataset.price);
        } else if(value === 'price-desc'){
          return Number(b.dataset.price) - Number(a.dataset.price);
        }
        return 0;
      });

      visibleReviews.forEach(r => reviewsContainer.appendChild(r));
    }

    // 並び替えセレクトボックス変更でソート実行
    sortSelect.addEventListener('change', () => {
      sortReviews();
    });

    // 初期表示
    showReviews('all', '');
    sortReviews();
  </script>
</body>
</html>
